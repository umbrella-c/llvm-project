project:
  name: clang-cc
  version: 16.0.0
  summary: Clang/llvm crosscompiler for Vali/MollenOS
  description: |
    The toolchain to use when cross compiling for vali/mollenos. It includes support
    for VPE binary formats, and neccessary changes required.
  author: Philip Meulengracht
  email: the_meulengracht@hotmail.com
  license: MIT

environment:
  host:
    packages:
      - gcc
      - g++
      - build-essential
      - cmake
      - python3

recipes:
  - name: llvm-projects
    path: llvm
    steps:
    - name: config
      type: generate
      system: cmake
      arguments:
        - -G
        - '"Unix Makefiles"'
        - -DLLVM_ENABLE_PROJECTS='clang;clang-tools-extra;lldb;lld'
        - -DCMAKE_BUILD_TYPE=Release
        - -DLLVM_INCLUDE_TESTS=Off
    - name: build
      type: build
      depends: [config]
      system: make

packs:
  - name: clang-cc
    type: toolchain
